<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Link icon in circle -->
  <g transform="translate(15, 15)">
    <!-- Link chain representation -->
    <path d="M8 4C8 2.9 7.1 2 6 2S4 2.9 4 4C4 5.1 4.9 6 6 6H8V8H6C3.8 8 2 6.2 2 4S3.8 0 6 0S10 1.8 10 4V6H8V4Z" fill="white" opacity="0.9"/>
    <path d="M8 12C8 13.1 7.1 14 6 14S4 13.1 4 12C4 10.9 4.9 10 6 10H8V8H6C3.8 8 2 9.8 2 12S3.8 16 6 16S10 14.2 10 12V10H8V12Z" fill="white" opacity="0.9"/>
    <!-- Connection line -->
    <line x1="6" y1="6" x2="6" y2="10" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Back.ma text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Back
  </text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#6B7280">
    .ma
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="#3B82F6" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="#1E40AF" opacity="0.4"/>
  <circle cx="175" cy="35" r="2.5" fill="#3B82F6" opacity="0.5"/>
  
  <!-- Small link indicators -->
  <g transform="translate(160, 45)">
    <rect x="0" y="0" width="8" height="2" fill="#10B981" opacity="0.8" rx="1"/>
    <rect x="10" y="0" width="8" height="2" fill="#10B981" opacity="0.8" rx="1"/>
    <rect x="20" y="0" width="8" height="2" fill="#10B981" opacity="0.8" rx="1"/>
  </g>
</svg>
