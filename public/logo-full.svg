<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="40" cy="40" r="35" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Link icon in circle -->
  <g transform="translate(20, 20)">
    <!-- Main link chain -->
    <path d="M12 6C12 4.9 11.1 4 10 4S8 4.9 8 6C8 7.1 8.9 8 10 8H12V10H10C7.8 10 6 8.2 6 6S7.8 2 10 2S14 3.8 14 6V8H12V6Z" fill="white" opacity="0.95"/>
    <path d="M12 14C12 15.1 11.1 16 10 16S8 15.1 8 14C8 12.9 8.9 12 10 12H12V10H10C7.8 10 6 11.8 6 14S7.8 18 10 18S14 16.2 14 14V12H12V14Z" fill="white" opacity="0.95"/>
    <!-- Connection line -->
    <line x1="10" y1="8" x2="10" y2="12" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Small decorative links -->
    <circle cx="4" cy="6" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="16" cy="14" r="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Main text -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">
    Back
  </text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#6B7280">
    .ma
  </text>
  
  <!-- Tagline -->
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#9CA3AF">
    Plateforme Marocaine de Backlinks
  </text>
  
  <!-- Decorative elements -->
  <g transform="translate(250, 20)">
    <!-- Small link indicators -->
    <rect x="0" y="0" width="12" height="3" fill="#10B981" opacity="0.8" rx="1.5"/>
    <rect x="15" y="0" width="12" height="3" fill="#10B981" opacity="0.8" rx="1.5"/>
    <rect x="30" y="0" width="12" height="3" fill="#10B981" opacity="0.8" rx="1.5"/>
    
    <!-- Connection dots -->
    <circle cx="13.5" cy="1.5" r="1" fill="#10B981" opacity="0.6"/>
    <circle cx="28.5" cy="1.5" r="1" fill="#10B981" opacity="0.6"/>
  </g>
  
  <!-- Quality indicators -->
  <g transform="translate(250, 35)">
    <circle cx="5" cy="5" r="3" fill="#3B82F6" opacity="0.3"/>
    <circle cx="15" cy="5" r="3" fill="#10B981" opacity="0.3"/>
    <circle cx="25" cy="5" r="3" fill="#F59E0B" opacity="0.3"/>
    <circle cx="35" cy="5" r="3" fill="#EF4444" opacity="0.3"/>
  </g>
</svg>
